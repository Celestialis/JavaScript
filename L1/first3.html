<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>First3</title>
</head>

<body>
    <script>
        'use strict';
        /*Выполняется сложение слева на право. Поэтому 10 + 10 = 20, после 20 становиться "20" и происходит конкатенация , "20" + "10" = "2010".*/
        console.log(10 + 10 + "10");
        /*Выполняется конкатенация слева на право. Поэтому 10 + "10" = "1010", после снова конкатенация, "1010" + 10 = "101010".*/
        console.log(10 + "10" + 10);
        /*Выполняется сложение слева на право. Поэтому 10 + 10 = 20, после +"10" превращается в 10 и складывается, 20 + 10 = 30.*/
        console.log(10 + 10 + +"10");
        /*Выполняется -" ", получается -0, после 10 делим на -0 получаем -Infinity.*/
        console.log(10 / -" ");
        /*Выполняется +"2,5", получается NaN, у дробных чисел, отделитель является точка, а не запятая. После происходит деление, 10 делиться на NaN равно NaN.*/
        console.log(10 / +"2,5");
    </script>
</body>

</html>
