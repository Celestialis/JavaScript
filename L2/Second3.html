<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second3</title>
</head>
<body>
    <script>
        'use strict';
        let a = -5, b = 6;
        if (a >= 0 && b >= 0) {
            alert(a - b);
        } else if (a < 0 && b < 0) {
            alert(a * b);
        } else if (a * b < 0) {
            alert(a + b);
        }
    </script>
</body>
</html>
