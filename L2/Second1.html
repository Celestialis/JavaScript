<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Second1</title>
</head>

<body>
    <script>
        'use strict';
        let a = 1
            , b = 1
            , c, d;
        c = ++a;
        alert(c); //ответ: 2
        /*Префиксный инкремент увеличивает число на 1, потом присваивает это
        значение переменной "а", затем получившаяся 2 присваивается в
        переменную "с".*/
        d = b++;
        alert(d); //ответ: 1
        /*Постфиксный инкремент сначала возвращает результат и только
        потом увеличивает переменную "b" на 1.*/
        c = 2 + ++a;
        alert(c); //ответ: 5
        /*Переменная "а" содержит значение 2, т.к. в примере 1 уже была увеличена
        на 1, теперь снова увеличиваем на 1, получаем 3.
        Дальше 2 + 3 получаем 5.*/
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        /*Переменная "b" содержит значение 2. Постфиксный инкремент
        возвращает это значение и только потом увеличивает своё значение на 1, поэтому
        у нас получается 2 + 2 = 4*/
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
